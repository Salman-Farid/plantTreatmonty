name: plant_treatmonty
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.3.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.3
  card_swiper: ^3.0.1
  flutter_secure_storage: ^9.2.2
  animated_text_kit: ^4.2.2
  cloud_firestore: ^5.4.4
  firebase_core: ^3.6.0
  rounded_loading_button: ^2.1.0
  animate_do: ^3.0.2
  google_fonts: ^6.2.1
  provider: ^6.0.5
  intl: ^0.20.2
  flutter_staggered_animations: ^1.1.0
  infinite_scroll_pagination: ^4.1.0
  google_sign_in: ^6.2.1
  firebase_auth: ^5.3.1
  firebase_database: ^11.1.4
  pdf: ^3.8.4
  open_file: ^3.3.2
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  firebase_storage: ^12.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  google_sign_in: ^6.2.1


flutter:
  uses-material-design: true
  assets:
    - assets/symptoms_and_treatment/plant_diseases_complete.json
    - assets/cover.png
    - assets/cover_2.png
    - assets/profile.png
    - assets/homeScreen.png
    - assets/sign_up.png
    - assets/google_logo.png
    - assets/care_guides/care_guides.json

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf